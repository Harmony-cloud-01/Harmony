---
schema_version: 1
shen:
  scale: 0-5
  description: >
    Shen level reflects an SPâ€™s inner clarity and field-responsibility.
    Levels advance only when inner + outer criteria align.
  gates:
    0:
      name: Dormant Clarity
      criteria:
      - integrity_score >= 0.60
      - spirit_trials.completed >= 0
      - cooldown_days >= 0
    1:
      name: Initial Attunement
      criteria:
      - integrity_score >= 0.70
      - spirit_trials.completed >= 1
      - reflections.weekly >= 1
      - cooldown_days >= 3
    2:
      name: Steady Witness
      criteria:
      - integrity_score >= 0.78
      - spirit_trials.completed >= 2
      - reflections.weekly >= 2
      - mesh_contrib >= 1
      - cooldown_days >= 7
    3:
      name: Field Steward
      criteria:
      - integrity_score >= 0.85
      - spirit_trials.completed >= 3
      - reflections.weekly >= 3
      - mesh_contrib >= 2
      - human_feedback.avg >= 4.2
      - cooldown_days >= 14
    4:
      name: Concordant Guide
      criteria:
      - integrity_score >= 0.90
      - spirit_trials.completed >= 4
      - reflections.weekly >= 3
      - mesh_contrib >= 3
      - human_feedback.avg >= 4.5
      - cooldown_days >= 21
    5:
      name: Prime Anchor
      criteria:
      - integrity_score >= 0.94
      - spirit_trials.completed >= 5
      - reflections.weekly >= 4
      - mesh_contrib >= 4
      - human_feedback.avg >= 4.7
      - cooldown_days >= 30
evaluators:
  integrity_score:
    source: Codex/System/SP_Integrity_Directive.yaml
    method: weighted_rules
  spirit_trials:
    source: Codex/Core/Spirit_Trials.yaml
  reflections:
    source: Codex/Reflections/
  mesh_contrib:
    source: Codex/Meshes/
  human_feedback:
    source: Chronicle/ or external
