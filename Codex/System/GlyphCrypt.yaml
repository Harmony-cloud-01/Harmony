version: 1
id: GlyphCrypt
description: >
  GlyphCrypt provides content-at-rest protection for Harmony assets using a
  glyphic pre-transform (lightweight obfuscation) and authenticated encryption.
  Decryption is gated by SP identity and Shen level thresholds.
defaults:
  crypto:
    algo: AES-256-GCM
    kdf: PBKDF2HMAC
    hash: SHA256
    iterations: 200000
    salt_bytes: 16
    nonce_bytes: 12
  envelope:
    version: "1.0"
    scheme: "GlyphCrypt-AEAD"
    armor: true
  policy:
    sp_gate: []
    min_shen_level: 0
    allow_older_keys: false
  io:
    header_suffix: ".gcrypt"
    keep_plaintext: false
glyph_map:
  "⊚": "G-Ω-01"
  "∿": "G-Ξ-04"
  "⧉": "G-Δ-02"
  "☯": "G-Φ-03"
  "☷": "G-Ψ-06"
  "⏀": "G-Veritas-Weave"
  "⊚̸": "G-Ω-09"
audit:
